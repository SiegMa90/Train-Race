<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>√ñBB Zugrennen</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef;
      margin: 0;
      padding: 20px;
      overflow-x: hidden; /* verhindert horizontales Scrollen durch Zugbewegung */
    }

    h1 {
      text-align: center;
    }

    #controls {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }

    #trainList {
      margin-top: 20px;
      position: relative;
      min-height: 100px;
    }

    .train-container {
      position: relative;
      height: 50px;
      margin-bottom: 20px;
    }

    .track {
      position: absolute;
      height: 3px;
      background-color: #444;
      top: 50%;
      left: 0;
      right: 60px;
      transform: translateY(-50%);
      z-index: 0;
    }

    .train {
      position: absolute;
      display: flex;
      align-items: center;
      flex-direction: row-reverse;
      left: 0;
      transition: left 0.05s linear;
      z-index: 2;
    }

    .locomotive {
      width: 60px;
      height: 30px;
      background: #c00;
      border-radius: 5px 5px 0 0;
      margin-left: 3px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 14px;
      line-height: 30px;
    }

    .locomotive::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 10px;
      width: 40px;
      height: 6px;
      background: #333;
      border-radius: 2px;
    }

    .wagon {
      width: 40px;
      height: 20px;
      background: #e33;
      margin-left: 3px;
      border-radius: 4px;
      position: relative;
    }

    .wagon::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 6px;
      width: 28px;
      height: 10px;
      background: #ddd;
      border-radius: 2px;
    }

    .train-name {
      position: absolute;
      top: -18px;
      left: 0;
      font-weight: bold;
      color: #333;
      font-size: 13px;
    }

    .train.winner .locomotive {
      background: gold;
    }

    .line {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 60px;
      width: 10px;
      background: repeating-linear-gradient(
        45deg,
        black,
        black 10px,
        white 10px,
        white 20px
      );
      z-index: 1;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #nameTable {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
    }

    #nameTable th, #nameTable td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    .delete {
      color: red;
      cursor: pointer;
    }

    /* Gewinneranzeige Overlay */
    #winnerOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: gold;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 10px black;
      user-select: none;
    }

    #winnerOverlay button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background: gold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      box-shadow: 0 0 5px #fff;
      transition: background 0.3s;
    }

    #winnerOverlay button:hover {
      background: #ffdd33;
    }

    /* Konfetti-Stile */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: gold;
      opacity: 0.9;
      z-index: 9998;
      pointer-events: none;
      will-change: transform;
      border-radius: 3px;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <h1>üöÇ √ñBB-Train-Race</h1>

  <div id="controls">
    <input type="text" id="nameInput" placeholder="Name" autocomplete="off" />
    <button onclick="addTrain()">Add</button>
    <button onclick="startRace()">Start race</button>
    <!-- <button onclick="resetTrains()">Z√ºge zur√ºcksetzen</button> -->
  </div>

  <div id="trainList"></div>
  <div class="line"></div>

  <table id="nameTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="nameTableBody"></tbody>
  </table>

  <!-- Gewinner Overlay -->
  <div id="winnerOverlay">
    <div id="winnerText"></div>
    <button onclick="closeWinner()">Again</button>
  </div>

  <script>
    const trainList = document.getElementById("trainList");
    const nameInput = document.getElementById("nameInput");
    const nameTableBody = document.getElementById("nameTableBody");
    const winnerOverlay = document.getElementById("winnerOverlay");
    const winnerText = document.getElementById("winnerText");

    let trains = [];

    nameInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        addTrain();
      }
    });

    function addTrain() {
      const name = nameInput.value.trim();
      if (!name) return;

      const trainId = Date.now().toString();
      const container = document.createElement("div");
      container.className = "train-container";
      container.id = "container-" + trainId;

      const trainHTML = `
        <div class="track"></div>
        <div class="train" id="train-${trainId}">
          <div class="train-name">${name}</div>
          <div class="locomotive">√ñBB</div>
          <div class="wagon"></div>
          <div class="wagon"></div>
          <div class="wagon"></div>
        </div>
      `;

      container.innerHTML = trainHTML;
      trainList.appendChild(container);
      trains.push({ id: trainId, name });

      const row = document.createElement("tr");
      row.id = "row-" + trainId;
      row.innerHTML = `
        <td>${name}</td>
        <td><span class="delete" onclick="removeTrain('${trainId}')">üóëÔ∏è</span></td>
      `;
      nameTableBody.appendChild(row);

      nameInput.value = "";
      nameInput.focus();
    }

    function removeTrain(id) {
      document.getElementById("container-" + id)?.remove();
      document.getElementById("row-" + id)?.remove();
      trains = trains.filter(t => t.id !== id);
    }

    function resetTrains() {
      trains.forEach(t => {
        const el = document.getElementById("train-" + t.id);
        el.style.left = "0px";
        el.classList.remove("winner");
      });
      hideWinner();
    }

    function startRace() {
      if (trains.length === 0) {
        alert("Please add at least one name");
        return;
      }

      resetTrains();
      const finishLine = window.innerWidth - 160;
      let finished = false;

      // "Form" der Z√ºge: tempor√§re Schwankung in Geschwindigkeit
      // Jeder Zug startet neutral (1.0), wird jede Runde leicht ge√§ndert
      let trainForms = trains.map(() => 1.0);

      trains.forEach((t, i) => {
        const el = document.getElementById("train-" + t.id);
        let pos = 0;

        const interval = setInterval(() => {
          // Form √§ndert sich zuf√§llig zwischen 0.7 und 1.3 pro Tick, damit nicht immer gleich schnell
          trainForms[i] += (Math.random() - 0.5) * 0.2;
          trainForms[i] = Math.min(Math.max(trainForms[i], 0.7), 1.3);

          // Basisgeschwindigkeit 2 - 6, moduliert durch Form
          const baseSpeed = 2 + Math.random() * 4;
          const speed = baseSpeed * trainForms[i];

          pos += speed;
          const locomotiveWidth = 60; // Breite der Lok in Pixel
          if (pos + locomotiveWidth>= finishLine) {
            pos = finishLine;
            el.style.left = pos + "px";
            clearInterval(interval);
            if (!finished) {
              finished = true;
              el.classList.add("winner");
              showWinner(t.name);
              startConfetti();
            }
            return;
          }

          el.style.left = pos + "px";
        }, 30);
      });
    }

    // Gewinneranzeige einblenden
    function showWinner(name) {
      winnerText.textContent = `üèÜ ${name} üöÇ`;
      winnerOverlay.style.display = "flex";
    }

    function hideWinner() {
      winnerOverlay.style.display = "none";
    }

    function closeWinner() {
      hideWinner();
      resetTrains();
    }

    // Konfetti-Animation starten
    function startConfetti() {
      const confettiCount = 100;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.backgroundColor = randomColor();
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = -20 + "px";
        confetti.style.width = (5 + Math.random() * 5) + "px";
        confetti.style.height = confetti.style.width;
        confetti.style.animationDuration = (3 + Math.random() * 3) + "s";
        confetti.style.animationDelay = (Math.random() * 3) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 6000);
      }
    }

    // Bunte Farben f√ºr Konfetti
    function randomColor() {
      const colors = ["#f44336", "#e91e63", "#9c27b0", "#3f51b5", "#2196f3", "#009688", "#4caf50", "#ffeb3b", "#ff9800"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

  </script>
</body>
</html>
